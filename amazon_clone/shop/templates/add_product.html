{% extends 'base.html' %}
{% block content %}
<style>
    /* Background with a professional aesthetic GIF */
    body {
        background: url('https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: #ffffff;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 5vh;
        backdrop-filter: blur(8px);
    }

    .card {
        background-color: rgba(22, 27, 34, 0.9);
        border: 1px solid #30363d;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px;
    }

    .card-header {
        background-color: #1f6feb;
        color: white;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px 10px 0 0;
    }

    .form-label {
        font-weight: bold;
        color: #f0f6fc;
    }

    .form-control {
        background-color: #21262d;
        color: white;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #1f6feb;
        background-color: #30363d;
        box-shadow: 0 0 10px rgba(31, 111, 235, 0.5);
    }

    .btn-submit {
        background-color: #1f6feb;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #0d419d;
        box-shadow: 0 0 10px rgba(31, 111, 235, 0.7);
    }

    .icon-label {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon-label i {
        color: #1f6feb;
    }

    .gif-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .gif-container img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header">üõçÔ∏è Add New Product</div>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Loading GIF">
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label icon-label">
                        <i class="fas fa-tag"></i> Product Name
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label icon-label">
                        <i class="fas fa-info-circle"></i> Description
                    </label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label icon-label">
                        <i class="fas fa-dollar-sign"></i> Price
                    </label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label icon-label">
                        <i class="fas fa-boxes"></i> Stock
                    </label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label icon-label">
                        <i class="fas fa-image"></i> Upload Image
                    </label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>

                <button type="submit" class="btn btn-submit">
                    ‚ûï Add Product
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
