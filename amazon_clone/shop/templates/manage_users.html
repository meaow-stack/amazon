{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Manage Users</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.date_joined }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="3">No users found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
