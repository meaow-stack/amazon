{% extends 'base.html' %}
{% block content %}

<style>
    /* Background and Layout */
    body {
        background: url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: #ffffff;
    }

    .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 50px;
        backdrop-filter: blur(10px);
    }

    .contact-card {
        background-color: rgba(22, 27, 34, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .contact-header {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .contact-info {
        list-style: none;
        padding: 0;
    }

    .contact-info li {
        font-size: 18px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .contact-info i {
        color: #1f6feb;
    }

    .contact-form {
        margin-top: 20px;
    }

    .form-control {
        background-color: #21262d;
        color: white;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #1f6feb;
        background-color: #30363d;
        box-shadow: 0 0 10px rgba(31, 111, 235, 0.5);
    }

    .btn-submit {
        background-color: #1f6feb;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #0d419d;
        box-shadow: 0 0 10px rgba(31, 111, 235, 0.7);
    }

    .map-container {
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
    }

</style>

<div class="contact-container">
    <div class="contact-card">
        <div class="contact-header">ðŸ“ž Contact Us</div>
        <p>Have questions or feedback? Reach out to us!</p>
        <ul class="contact-info">
            <li><i class="fas fa-envelope"></i> <strong>Email:</strong> sayantanmukherjee000@gmail.com</li>
            <li><i class="fas fa-phone"></i> <strong>Phone:</strong> +91 9064183788</li>
            <li><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> Asansol</li>
        </ul>
        <p>ðŸ“… Weâ€™re here to assist you <strong>Monday - Friday, 9 AM - 5 PM</strong>.</p>

        <!-- Contact Form -->
        <form class="contact-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label"><i class="fas fa-comment-dots"></i> Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-submit">ðŸ“© Send Message</button>
        </form>

        <!-- Google Map -->
        <div class="map-container">
            <iframe
                width="100%"
                height="250"
                frameborder="0"
                style="border: 0; border-radius: 10px;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://maps.google.com/maps?q=Asansol,India&output=embed">
            </iframe>
        </div>
    </div>
</div>

{% endblock %}
